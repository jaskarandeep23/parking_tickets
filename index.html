<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Winnipeg Parking Ticket Search</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Winnipeg Parking Ticket Search</h1>
<p>Search tickets by offence or location</p>
</header>


<main>
<form id="search-form">
<label for="query">Search term:</label>
<input id="query" type="text" placeholder="e.g. FIRE LANE or MAIN ST" required>
<button type="submit">Search</button>
</form>


<div id="results" aria-live="polite"></div>
<div id="error" role="status" aria-live="assertive"></div>
</main>


<script src="script.js" defer></script>
</body>
</html>
